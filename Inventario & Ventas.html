<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CAMBIA ESTO CON EL NOMBRE QUE ELIJAS -->
    <title>Inventario & Ventas | Acceso</title> 
    
    <!-- TU Propio Favicon (Icono de la pestaña) -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2897/2897785.png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita doble barra de scroll */
            background-color: #f8f9fc;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Opcional: Pantalla de carga mientras conecta con Google */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: sans-serif;
            color: #4e73df;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <!-- Loader simple -->
    <div id="loader">
        <div>
            <h2>Cargando Sistema...</h2>
            <p>Conectando con el servidor seguro.</p>
        </div>
    </div>

    <!-- 
      AQUÍ VA LA MAGIA:
      Reemplaza la URL 'src' con la URL de tu Web App (la que termina en /exec)
    -->
    <iframe 
        src="https://script.google.com/macros/s/AKfycbxSjntXI9Ox-a_Ay-VUQXJKMcaj5DsdP06eQcPMtk5fs_nHoZuOVLStVO3Exnvx3N7Mcw/exec" 
        onload="document.getElementById('loader').style.opacity='0'; setTimeout(()=>document.getElementById('loader').style.display='none', 500);"
    ></iframe>

</body>
</html>
